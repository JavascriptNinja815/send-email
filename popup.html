<!DOCTYPE html>
<html>
<head>
  <title>Send Email</title>
  <link rel="stylesheet" href="main.css">
  <script type="application/javascript" src="popup.js"></script>
  <!-- <script type="application/javascript" src="jquery-3.2.1.min.js"></script> -->
  <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
</head>
<body style="width: 350px;">
  <form>
    <fieldset>
      <legend><h3>SMTP Setting:</h3></legend>
      <div class="item">
        <label>Server Address:</label>
        <input type="text" value="smtp.gmail.com">
      </div>
      <div class="item">
          <label>Username:</label>
          <input type="email" value="xandokan815@gmail.com">
      </div>
      <div class="item">
        <label>Password:</label>
        <input type="password" value="Superman815">
      </div>
      <div class="item">
        <label>Port:</label>
        <input type="number" value="587">
      </div>
    </fieldset>

    <div class="item">
      <h3>Sender Name</h3>
      <input type="text" id="sender_name">
    </div>
    <div class="item">
      <h3>Div ID For Detect</h3>
      <input type="text" id="detect_for">
    </div>
    <div class="item">
      <label>Detected Email:</label>
      <input type="email" id="detected_email" val="">
    </div>
    <div class="item">
      <h3>Subject</h3>
      <input type="text" id="subject">
    </div>
    <div class="send_email">
      <input id="send_email" type="submit" value="Send Email">
    </div>
</form>
</body>
</html>
